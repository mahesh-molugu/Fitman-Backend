# Server Configuration
server.port=${PORT:8080}
spring.application.name=fitman-backend

# Database Configuration (Railway/Heroku compatible)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fitman_nation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:fitman-nation-secret-key-2024-very-secure-key-change-in-production}
jwt.expiration=86400000

# Razorpay Configuration
razorpay.key.id=${RAZORPAY_KEY_ID:YOUR_RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:YOUR_RAZORPAY_KEY_SECRET}

# Google Analytics Configuration
google.analytics.tracking.id=${GOOGLE_ANALYTICS_TRACKING_ID:YOUR_GA_TRACKING_ID}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://mahesh-molugu.github.io}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.fitmannation=DEBUG
